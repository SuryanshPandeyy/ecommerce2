<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce 2</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 1.5rem;
        }
        html{
            font-size: 62.5%;
        }
        section{
            position: relative;
            width: 100%;
            height: 60rem;
            background: #3586ff;
        }
        .menu{
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
        }
        .menu button{
            padding: .5rem;
            margin:0 .5rem;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
        }
        .menu button:hover{
            background: white;
            color: black;
            border-radius:  10%;
        }
        .content{
            display:flex;
            justify-content:center;
            align-items: center;
            height: 80%;
        }
        .content p{
            font-size: 4rem;
            color: white;
        }
        .main{
            z-index: 2000;
            padding:10rem 1rem;
        }
        .wave{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10rem;
            background: url(wave.png);
            background-size: 100rem 10rem;
            animation: animate 4s ease-in-out infinite;
            animation-delay: calc(var(--i) * .25s);
        }
        .wave#wave1{
            z-index: 1000;
            opacity: 1;
            background-position-x: 40rem;
        }

        .wave#wave2{
            z-index: 999;
            opacity: 0.5;
            background-position-x: 30rem;
        }

        .wave#wave3{
            z-index: 998;
            opacity: 0.2;
            background-position-x: 20rem;
        }

        .wave#wave4{
            z-index: 999;
            opacity: 0.7;
            background-position-x: 10rem;
        }
        @keyframes animate {
            0%,100%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(10px);
            }
        }

        .container-box{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(25rem, 1fr));
            grid-gap:0 5rem;
            width: 100%;
        }

        .cards{
            perspective: 100rem;
            width: 30rem;
            margin:0 2rem;
            padding: 2rem;
        }
        .card{
           
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25rem;
            height: fit-content;
            border-radius: 2rem;
            background: rgba(0, 0, 0, 0.193);
            padding: 0 0.5rem;
            box-shadow: 0 2rem 2rem rgba(0, 0, 0, 0.2), 0 0 5rem rgba(0, 0, 0, 0.2);
        }
        .round{
            position: absolute;
            width: 15rem;
            height: 15rem;
            background: linear-gradient(
                to right,
                rgba(245,70,66,0.75),
                rgba(8,83,156,0.75)
            );
            opacity: 0.8;
            border-radius: 50%;
            z-index: 1;
        }

        .logo{
            display: flex;
            justify-content:center;
            align-items: center;
            width: 12rem;
            height: 12rem;
            margin:  3rem 0;
        }
        .info{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content:center;
            align-items: center;
        }
        .logo img{
            width: 14rem;
            z-index: 2;
            transition: all 0.5s ease-out;
        }
        .title{
            transition: all 0.5s ease-out;
            font-size: 3.5rem;
            color: rgb(106, 35, 248);
            margin: 2rem 0 2rem 0;
            transition: .4s;
            font-weight: lighter;
        }
        .desc{
            margin:0 2rem;
            font-size: 1.7rem;
            transition: all 0.5s ease-out;
        }
        .sizes{
            margin: 2rem 0;
            display: flex;
            justify-content:space-around;
            width: 100%;
            transition: all 0.5s ease-out;
        }
        .sizes .button{
            padding: .4rem;
            margin: 1rem .2rem;
            border: none;
            outline: none;
            width: 100%;
            box-shadow: 0 .5rem .1rem rgba(0, 0, 0, 0.2);
            border-radius:.3rem;
            cursor: pointer;
            font-weight: bold;
        }
        .button.active{
            background: #585858;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div class="menu">
            <button>
                Home
            </button>
            <button>
                Shop
            </button>
            <button>
                Cart
            </button>
            <button>
                Payment
            </button>
        </div>
        <div class="content">
            <p>Ecommerce</p>
        </div>



        <div class="wave" id="wave1" style="--i:1;"></div>
        <div class="wave" id="wave2" style="--i:2;"></div>
        <div class="wave" id="wave3" style="--i:3;"></div>
        <div class="wave" id="wave4" style="--i:4;"></div>
    </section>

        <div class="main">
            <div class="p">
                <div class="container-box">
                    <div class="cards">
                        <div class="card">
                            <div class="logo">
                                <div class="round"></div>
                                <img src="cold-drink.svg" alt="logo">
                            </div>
                            <div class="info">
                                <div class="title">Product</div>
                                <div class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, esse!</div>
                                <div class="sizes">
                                <button class="button">
                                    20
                                </button>
                                <button class="button active">
                                    30
                                </button>
                                <button class="button">
                                    40
                                </button>
                                <button class="button">
                                    50
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script>
            let wave1 = document.getElementById('wave1');
            let wave2 = document.getElementById('wave2');
            let wave3 = document.getElementById('wave3');
            let wave4 = document.getElementById('wave4');

            window.addEventListener("scroll", ()=>{
                let value = window.scrollY;

                wave1.style.backgroundPositionX = 400+ value + 4 +'px';
                wave2.style.backgroundPositionX = 300+ value + -4 +'px';
                wave3.style.backgroundPositionX = 200+ value + 2 +'px';
                wave4.style.backgroundPositionX = 100+ value + -2 +'px';
            })


            const card = document.querySelector(".card");
            const container = document.querySelector(".cards");
            const title = document.querySelector('.title');
            const logo = document.querySelector('.logo img');
            const desc = document.querySelector('.desc');
            const sizes = document.querySelector('.sizes');

            container.addEventListener("mousemove", (e) => {
                let xAxis = (window.innerWidth / 10 - e.pageX) /15;
                let yAxis = (window.innerHeight / 1 - e.pageY) /35;

                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            })

            container.addEventListener("mouseenter", (e) => {
                card.style.transition = 'none';

                title.style.transform = `translateZ(9rem)`;
                logo.style.transform = `translateZ(9rem)`;
                desc.style.transform = `translateZ(7rem)`;
                sizes.style.transform = `translateZ(7rem)`;
            })

            container.addEventListener("mouseleave", (e) => {
                card.style.transition = 'all .5s ease';
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;


                title.style.transform = `translateZ(0rem)`;
                logo.style.transform = `translateZ(0rem)`;
                desc.style.transform = `translateZ(0rem)`;
                sizes.style.transform = `translateZ(0rem)`;
            })
        </script>
</body>
</html>
